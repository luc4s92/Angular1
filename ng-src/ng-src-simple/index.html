<!DOCTYPE html>
<html ng-app="CustomDirective">
<head>
    <meta charset="utf-8">
    <title>Ng-src y ng-cloak</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="AppCrtl">
    <ul class="no-list" ng-cloak>
        <li ng-repeat="repo in repos">
            <img ng-src="{{repo.owner.avatar_url}}">
            <h1>{{repo.name}}</h1>
        </li>
    </ul>
</body>
</html>
